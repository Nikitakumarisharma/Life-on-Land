<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100">
    <!-- navbar include -->
    <div id="navbar"></div>

    <div class="grid lg:grid-cols-1 grid-cols-1 gap-8 lg:gap-16 py-8 lg:py-24 px-8 lg:px-24 bg font-normal">
        <!-- FAQ Sections Container -->
        <div id="faq-sections" class="flex flex-col gap-8 ">
            <!-- Sections will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const faqSections = [
                {
                    heading: "Deforestation",
                    subheading: "Get answers to all your queries about deforestation.",
                    faqs: [
                        {
                            question: "How many directors are required in a Private Limited Company?",
                            answer: "A Private Limited Company must have at least two Directors and can have a maximum of fifteen Directors. Alternatively, if you are the sole owner, you may opt to incorporate an OPC.",
                        },
                        {
                            question: "I wish to start my business but I am confused between Private Limited Company and LLP, what should I select?",
                            answer: "Private Limited Company (Pvt. Ltd. Co.) and LLP share similarities but differ in various characteristics and structures. Choosing between them depends on several factors. For an in-depth comparison, refer to LLP vs Pvt Ltd - A comparison between two significant forms of organization in India.",
                        },
                        {
                            question: "How long will it take to incorporate a Company in India?",
                            answer: "Typically, it takes 8-10 working days to register a Private Limited Company in India. The duration depends on timely submission of required documents by the client and the speed of Government Approvals. To expedite registration, selecting a unique name for your company is crucial. Registration fees are included in the package offered to you.",
                        },
                        {
                            question: "How can I register an Indian Company?",
                            answer: "Incorporating a company is primarily done through SPICe plus (Simplified Proforma for Incorporating Company electronically), using eMoA (INC-33) and eAOA (INC-34). SPICe is the default option for most company incorporations.",
                        }
                    ]
                },
                {
                    heading: "Landslides",
                    subheading: "Find out more about landslides and their impact.",
                    faqs: [
                        {
                            question: "What causes landslides?",
                            answer: "Landslides can be caused by various factors including heavy rainfall, volcanic activity, earthquakes, and human activities such as mining and deforestation.",
                        },
                        {
                            question: "How can we prevent landslides?",
                            answer: "Preventive measures include proper land use planning, slope stabilization techniques, and afforestation. Early warning systems can also help mitigate the impact of landslides.",
                        },
                        {
                            question: "How can we prevent landslides?",
                            answer: "Preventive measures include proper land use planning, slope stabilization techniques, and afforestation. Early warning systems can also help mitigate the impact of landslides.",
                        }
                    ]
                },
                {
                    heading: "Landslides example",
                    subheading: "Find out more about landslides and their impact.",
                    faqs: [
                        {
                            question: "What causes landslides?",
                            answer: "Landslides can be caused by various factors including heavy rainfall, volcanic activity, earthquakes, and human activities such as mining and deforestation.",
                        },
                        {
                            question: "How can we prevent landslides?",
                            answer: "Preventive measures include proper land use planning, slope stabilization techniques, and afforestation. Early warning systems can also help mitigate the impact of landslides.",
                        },
                        {
                            question: "How can we prevent landslides?",
                            answer: "Preventive measures include proper land use planning, slope stabilization techniques, and afforestation. Early warning systems can also help mitigate the impact of landslides.",
                        }
                    ]
                }
            ];

            const faqSectionsContainer = document.getElementById('faq-sections');

            function renderFAQs() {
                faqSections.forEach(section => {
                    const sectionContainer = document.createElement('div');
                    sectionContainer.classList.add('bg-white', 'p-8', 'rounded-lg', 'shadow-lg');
                    
                    const headingElement = document.createElement('div');
                    headingElement.classList.add('font-frankRuhlLibre', 'xl:text-[50px]', 'lg:text-5xl', 'md:text-4xl', 'text-3xl', 'font-bold', 'xl:leading-[60px]', 'mb-2');
                    headingElement.textContent = section.heading;

                    const subheadingElement = document.createElement('div');
                    subheadingElement.classList.add('text-black', 'font-frankRuhlLibre', 'xl:text-[30px]', 'lg:text-2xl', 'md:text-xl', 'text-base', 'font-normal', 'xl:leading-[37.5px]');
                    subheadingElement.textContent = section.subheading;

                    const divider = document.createElement('hr');
                    divider.classList.add('border-t', 'border-gray-300', 'my-4');

                    const faqsContainer = document.createElement('div');
                    faqsContainer.classList.add('flex', 'flex-col', 'gap-4');

                    section.faqs.forEach((faq, index) => {
                        const faqItem = document.createElement('div');
                        faqItem.classList.add('border-b', 'border-gray-200', 'py-4');

                        const questionDiv = document.createElement('div');
                        questionDiv.classList.add('flex', 'justify-between', 'items-center', 'cursor-pointer');
                        questionDiv.addEventListener('click', () => toggleFAQ(index));

                        const questionText = document.createElement('h3');
                        questionText.classList.add('text-black', 'font-rubik', 'lg:text-[18px]', 'md:text-base', 'text-sm', 'leading-[24px]');
                        questionText.textContent = faq.question;

                        const toggleSymbol = document.createElement('span');
                        toggleSymbol.classList.add('text-[#C5A788]', 'xl:text-[24px]', 'lg:text-xl', 'md:text-lg', 'text-base');
                        toggleSymbol.textContent = '+';

                        questionDiv.appendChild(questionText);
                        questionDiv.appendChild(toggleSymbol);

                        const answerText = document.createElement('p');
                        answerText.classList.add('mt-2', 'text-gray-600', 'font-rubik', 'lg:text-[16px]', 'md:text-sm', 'text-xs', 'lg:leading-[24px]', 'hidden');
                        answerText.textContent = faq.answer;

                        faqItem.appendChild(questionDiv);
                        faqItem.appendChild(answerText);
                        faqsContainer.appendChild(faqItem);

                        function toggleFAQ(index) {
                            if (openIndex === index) {
                                openIndex = null;
                                toggleSymbol.textContent = '+';
                                answerText.classList.add('hidden');
                            } else {
                                if (openIndex !== null) {
                                    const previousFAQ = faqsContainer.children[openIndex];
                                    previousFAQ.querySelector('span').textContent = '+';
                                    previousFAQ.querySelector('p').classList.add('hidden');
                                }
                                openIndex = index;
                                toggleSymbol.textContent = 'Ã—';
                                answerText.classList.remove('hidden');
                            }
                        }
                    });

                    sectionContainer.appendChild(headingElement);
                    sectionContainer.appendChild(subheadingElement);
                    sectionContainer.appendChild(divider);
                    sectionContainer.appendChild(faqsContainer);

                    faqSectionsContainer.appendChild(sectionContainer);
                });
            }

            let openIndex = null;
            renderFAQs();
        });
    </script>
    <script src="navbar.js"></script>
</body>
</html>
