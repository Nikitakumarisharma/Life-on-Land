            <h3 class="text-gray-800 text-2xl mb-6">Login Here</h3>
            <form id="login-form">
                <label for="username" class="block text-gray-600 mb-1">Username</label>

                <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-6 border border-gray-300 rounded-lg box-border">

                <button type="submit" class="w-full p-3 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none">Log In</button>
                <div class="flex justify-around mt-6">
                    <div class="bg-red-500 text-white p-4 rounded-lg cursor-pointer hover:bg-red-600">Google</div>
                    <div class="bg-blue-800 text-white p-4 rounded-lg cursor-pointer hover:bg-blue-900">Facebook</div>
                </div>
